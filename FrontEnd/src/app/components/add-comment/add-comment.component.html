<div class="container topic-card">
	<div class="row justify-content-end">
		<div class="col-12 col-md-8 col-lg-6 container" [formGroup]="myForm">
			<div class="row justify-content-start">
				<div class="col-12">
					<mat-form-field>
						<input matInput placeholder="Author" formControlName="author">
						<mat-hint>Please enter your name!</mat-hint>
						<mat-error *ngIf="myForm.controls['author'].hasError('pattern') && !myForm.controls['author'].hasError('required')">
							Please enter a valid name using A-Z a-z 0-9 and a -
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div class="row justify-content-start">
				<div class="col-8 col-lg-9">
					<mat-form-field style="width: 100%">
						<textarea matInput placeholder="Enter new comment" formControlName="comment"></textarea>
					</mat-form-field>
				</div>
				<div class="col-4 col-lg-3">
					<button mat-button (click)="addComment($event)" [disabled]="!myForm.valid">
						<span>Add Comment</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
