<div class="container" [formGroup]="addTopicForm">

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Topic title" formControlName="title">
        <mat-hint>Please enter topic title!</mat-hint>
        <mat-error *ngIf="addTopicForm.controls['title'].hasError('pattern') && !addTopicForm.controls['title'].hasError('required')">
          Please enter a valid title using A-Z a-z 0-9 and a -
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput placeholder="Media URL" formControlName="mediaUrl">
        <mat-hint>Please enter media URL!</mat-hint>
        <mat-error *ngIf="addTopicForm.controls['mediaUrl'].hasError('pattern') && !addTopicForm.controls['mediaUrl'].hasError('required')">
          Please enter a valid media URL
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <mat-form-field>
          <input matInput placeholder="Author" formControlName="author">
          <mat-hint>Please enter author name!</mat-hint>
          <mat-error *ngIf="addTopicForm.controls['author'].hasError('pattern') && !addTopicForm.controls['author'].hasError('required')">
            Please enter a valid name using A-Z a-z 0-9 and a -
          </mat-error>
        </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button mat-button (click)="addTopic($event)" [disabled]="!addTopicForm.valid" class="btn btn-success mt-2">
        <span>Add Topic</span>
      </button>
    </div>
  </div>

</div>
