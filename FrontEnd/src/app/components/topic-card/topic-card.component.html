<div class="container topic-card">
	<div class="row justify-content-center">
		<div class="col-12 title">{{topic.title}}</div>
	</div>
	<div class="row justify-content-center">
		<img class="col-12 col-md-8 col-lg-6" mat-card-image src={{topic.mediaUrl}} alt="{{'topic image for id '+topic.title}}">
	</div>
	<div class="row justify-content-end">
		<div class="col-12 col-md-8 col-lg-6 container">
			<div class = "row justify-content-end">
				<span class="col-8 col-lg-10">{{topic.comments?.length}} comments</span>
				<span matTooltip="UpVote" class="col-2 col-lg-1 thumbs-up"></span>
				<span matTooltip="DownVote" class="col-2 col-lg-1 thumbs-down"></span>
			</div>
		</div>
	</div>
</div>
